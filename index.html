<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage</title>
    <link rel="stylesheet" href="assets/styles/style.css" type="text/css" media="screen">
</head>
<body>
    <span id="header">
        <p class="head-element">Gmail</p>
        <p class="head-element">Images</p>
        <img src="assets/images/apps_black_24dp.svg" alt="Apps icon" class="head-element">
        <button class="head-element">Sign in</button>
    </span>
    <div id="main-elements">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" id="google-logo">
        <div id="search">
            <img src="assets/images/search_black_24dp.svg" alt="Search icon">
            <input type="text">
            <img src="assets/images/settings_voice_black_24dp.svg" alt="Settings voice icon">
        </div>
        <button>Google search</button>
        <button>I'm Feeling Lucky</button>  
    </div>
    <footer>
        <p class="footer-element">Advertising</p>
        <p class="footer-element">Business</p>
        <p class="footer-element">How Search works</p>
    </footer>
</body>
</html>
